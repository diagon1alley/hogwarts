    <script type="text/javascript">
        
        
        function objectappear() {
            
            randnumcol = Math.floor(Math.random() * 4)        
            color = ["red","blue","green","black"];
            
            randomleft = String(Math.ceil(Math.random() * 1000)) + 'px';
            randomtop = String(Math.ceil(Math.random() * 1000)) + 'px';
            randomradius = String(Math.ceil(Math.random() * 50)) + '%';
            
            document.getElementById("target").style.display = "block";
            document.getElementById("target").style.left = randomleft;
            document.getElementById("target").style.top = randomtop;
            document.getElementById("target").style.borderRadius = randomradius;
            document.getElementById("target").style.backgroundColor = color[randnumcol];
            
            
            
            
        }
        
        function objectgenerator() { 
            
            document.getElementById("target").onclick = function() {
                
                
                document.getElementById("target").style.display = "None";
                
                
                setTimeout(objectappear, 1000);
                
                
            }
            
            
          }
        

        
        activate()
        
        
    </script>
